<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/jquery.gridly.css" />
		<style>
			.gridly {
				position: relative;
				width: 960px;
			}
			
			.brick.small {
				width: 140px;
				height: 140px;
				background: red;
			}
			
			.brick.large {
				width: 300px;
				height: 300px;
				background: gray;
			}
		</style>
	</head>

	<body>
		<section>
			<div class="gridly">
				<div class="brick small"></div>
				<div class="brick small"></div>
				<div class="brick large"></div>
				<div class="brick small"></div>
				<div class="brick small"></div>
				<div class="brick large"></div>
			</div>
		</section>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.gridly.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$('.gridly').gridly({
				base: 60,
				gutter: 20,
				columns: 12
			})
		</script>
	</body>

</html>
